<script>
// start of submission //
with(m=Math)C=cos,S=sin,P=pow,R=random;c.width=c.height=f=500;h=-250;function p(a,b,c){if(c>60)return[S(a*7)*(13+5/(.2+P(b*4,4)))-S(b)*50,b*f+50,625+C(a*7)*(13+5/(.2+P(b*4,4)))+b*400,a*1-b/2,a];A=a*2-1;B=b*2-1;if(A*A+B*B<1){if(c>37){n=(j=c&1)?6:4;o=.5/(a+.01)+C(b*125)*3-a*300;w=b*h;return[o*C(n)+w*S(n)+j*610-390,o*S(n)-w*C(n)+550-j*350,1180+C(B+A)*99-j*300,.4-a*.1+P(1-B*B,-h*6)*.15-a*b*.4+C(a+b)/5+P(C((o*(a+1)+(B>0?w:-w))/25),30)*.1*(1-B*B),o/1e3+.7-o*w*3e-6]}if(c>32){c=c*1.16-.15;o=a*45-20;w=b*b*h;z=o*S(c)+w*C(c)+620;return[o*C(c)-w*S(c),28+C(B*.5)*99-b*b*b*60-z/2-h,z,(b*b*.3+P((1-(A*A)),7)*.15+.3)*b,b*.7]}o=A*(2-b)*(80-c*2);w=99-C(A)*120-C(b)*(-h-c*4.9)+C(P(1-b,7))*50+c*2;z=o*S(c)+w*C(c)+700;return[o*C(c)-w*S(c),B*99-C(P(b, 7))*50-c/3-z/1.35+450,z,(1-b/1.2)*.9+a*.1, P((1-b),20)/4+.05]}}setInterval('for(i=0;i<1e4;i++)if(s=p(R(),R(),i%46/.74)){z=s[2];x=~~(s[0]*f/z-h);y=~~(s[1]*f/z-h);if(!m[q=y*f+x]|m[q]>z)m[q]=z,a.fillStyle="rgb("+~(s[3]*h)+","+~(s[4]*h)+","+~(s[3]*s[3]*-80)+")",a.fillRect(x,y,1,1)}',0)

<html >
<head>
  <meta charset="utf-8">
<title>Rose making and sharing（玫瑰花）</title>
<meta http-equiv="Content-Type" content="text/html; charset=gbk">
</head>
<body style="margin-left:200px">
<div style="text-align: center">
<canvas id="c"></canvas>
</div>
<h1>to  Arya</h1>
<script type="text/javascript">
 var canvas = document.getElementsByTagName('canvas')[0];
 var context = canvas.getContext('2d');

 var a = context;
 var b = document.body;
 var c = canvas;

 document.body.clientWidth;
 var zBuffer = [];
 var SIZE = 777;
 canvas.width = canvas.height = SIZE;
 var h = -350;

 function surface(a, b, c) {
 if (c > 60) {
  return {
   x : Math.sin(a * 7) * (13 + 5 / (.2 + Math.pow(b * 4, 4))) - Math.sin(b) * 50,
   y : b * SIZE + 50,
   z : 625 + Math.cos(a * 7) * (13 + 5 / (.2 + Math.pow(b * 4, 4))) + b * 400,
   r : a * 1 - b / 2, g : a };
}

  var A = a * 2 - 1;
  var B = b * 2 - 1;

  if (A * A + B * B < 1) {
   if (c > 37) {
    var j = c & 1;
    var n = j ? 6 : 4;
    var o = .5 / (a + .01) + Math.cos(b * 125) * 3 - a * 300;
    var w = b * h;
    return {
     x : o * Math.cos(n) + w * Math.sin(n) + j * 610 - 390,
     y : o * Math.sin(n) - w * Math.cos(n) + 550 - j * 350,
     z : 1180 + Math.cos(B + A) * 99 - j * 300,
     r : .4 - a * .1 + Math.pow(1 - B * B, -h * 6) * .15 - a * b * .4 + Math.cos(a + b) / 5 + Math.pow(Math.cos((o * (a + 1) + (B > 0 ? w : -w)) / 25), 30) * .1 * (1 - B * B), g : o / 1e3 + .7 - o * w * 3e-6
     };
    }

    if (c > 32) {
     c = c * 1.16 - .15;
     var o = a * 45 - 20;
     var w = b * b * h;
     var z = o * Math.sin(c) + w * Math.cos(c) + 620;
     return {
      x : o * Math.cos(c) - w * Math.sin(c),
      y : 28 + Math.cos(B * .5) * 99 - b * b * b * 60 - z / 2 - h,
      z : z,
      r : (b * b * .3 + Math.pow((1 - (A * A)), 7) * .15 + .3) * b,
      g : b * .7
      };
    }

    var o = A * (2 - b) * (80 - c * 2);
    var w = 99 - Math.cos(A) * 120 - Math.cos(b) * (-h - c * 4.9) + Math.cos(Math.pow(1 - b, 7)) * 50 + c * 2;
    var z = o * Math.sin(c) + w * Math.cos(c) + 700;
    return {
     x : o * Math.cos(c) - w * Math.sin(c),
     y : B * 99 - Math.cos(Math.pow(b, 7)) * 50 - c / 3 - z / 1.35 + 450, z : z,
     r : (1 - b / 1.2) * .9 + a * .1,
     g : Math.pow((1 - b), 20) / 4 + .05
     };
    }
   }



   setInterval(function() {
    for ( var i = 0; i < 10000; i++) {
      var part = i % 46;
      var c = part / .74;
      var point = surface(Math.random(), Math.random(), c);
      if (point) {
       var z = point.z;
       var x = parseInt(point.x * SIZE / z - h);
       var y = parseInt(point.y * SIZE / z - h);
       var zBufferIndex = y * SIZE + x;
       if ((typeof zBuffer[zBufferIndex] === "undefined") || (zBuffer[zBufferIndex] > z)) {
        zBuffer[zBufferIndex] = z;
        var r = -parseInt(point.r * h); var g = -parseInt(point.g * h);
        var b = -parseInt(point.r * point.r * -80);
        context.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
        context.fillRect(x, y, 1, 1);
       }
      }
     }
    }, 0);

</script>
